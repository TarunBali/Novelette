<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelette Flipbook</title>

  <!-- Flipbook StyleSheets -->
  <link href="Assets/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
  <link href="Assets/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Flipbook container; the "source" attribute points to your PDF file -->
  <div class="_df_book" id="flipbok_example" source="novelette.pdf"></div>

  <!-- Optionally, specify the dFlip location -->
  <script type="text/javascript">
    var dFlipLocation = "Assets/dflip/";
  </script>
  
  <!-- Scripts -->
  <script src="Assets/dflip/js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="Assets/dflip/js/dflip.min.js" type="text/javascript"></script>
</body>
</html>
